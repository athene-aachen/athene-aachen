<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="/feed.xml" />
  
    <link rel="apple-touch-icon" sizes="180x180" href="https://images.athene-aachen.de/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://images.athene-aachen.de/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://images.athene-aachen.de/favicon-16x16.png">
    <link rel="manifest" href="https://images.athene-aachen.de/site.webmanifest">
    <link rel="mask-icon" href="https://images.athene-aachen.de/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://images.athene-aachen.de/favicon.ico">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-config" content="https://images.athene-aachen.de/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

<body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <nav>
            <a href="/Mitmachen/">Mitmachen</a>
            <a href="/Angebot/">Angebot</a>
            <a href="/Wissen/">Wissen</a>
            <a href="/Referenzen/">Referenzen</a>
            <a href="/Blog/">Blog</a>
            <a href="/UeberAthene/">Athene</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <br>
          <div class="masthead">
            <a href="/Impressum/">Impressum</a>
            <a href="/Datenschutz/">Datenschutz</a>
            <a href="/Kontakt/">Kontakt</a>
          </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
