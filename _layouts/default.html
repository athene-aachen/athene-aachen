<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/athene-aachen/athene-aachen/master/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://raw.githubusercontent.com/athene-aachen/athene-aachen/master/images/favicon.ico" type="image/x-icon">
  </head>

<body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <nav>
            <a href="/Mitmachen">Mitmachen</a>
            <a href="/Angebot">Angebot</a>       
            <a href="/Referenzen">Referenzen</a>
            <a href="/Blog">Blog</a>
            <a href="/UeberAthene">Athene</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <br>
          <div class="masthead">
             <!--  <a href="/Impressum">Impressum</a> -->
            <a href="/Datenschutz">Datenschutz</a>
            <a href="/Kontakt">Kontakt</a>
          </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
